<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DaphneVlogs – Vlogs</title>
  <link rel="icon" type="image/png" href="images/Logo DV.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <!-- Topbalk: Vlogs | Map links, avatar + icoon rechts -->
    <header class="topbar-stream">
      <nav class="topbar-nav" aria-label="Main navigation">
        <a href="index.html" class="topbar-logo" aria-label="DaphneVlogs home">
          <img src="images/Logo DV.png" alt="DaphneVlogs logo">
        </a>
        <a href="index.html" class="topbar-link is-active">Vlogs</a>
        <a href="map.html" class="topbar-link">Map</a>
      </nav>
      <div class="topbar-right">
        <button type="button" class="btn-icon topbar-icon" id="search-open-btn" aria-label="Search">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>
        </button>
        <a href="index.html" class="topbar-avatar" aria-label="Profile">DV</a>
      </div>
    </header>

    <main class="main main--stream">
      <!-- Hero: thumbnail van de meest recente vlog -->
      <section class="stream-hero" id="stream-hero" aria-label="Featured vlog">
        <div class="stream-hero-bg" id="stream-hero-bg"></div>
        <div class="stream-hero-overlay"></div>
        <div class="stream-hero-content">
          <h1 class="stream-hero-title" id="stream-hero-title">PARIS</h1>
          <p class="stream-hero-meta" id="stream-hero-meta">Frankrijk · 2025</p>
          <div class="stream-hero-actions">
            <button type="button" class="btn-stream-play" id="stream-hero-play">Play</button>
            <button type="button" class="btn-stream-random" id="stream-hero-random" aria-label="Play random vlog">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 3h5v5"/><path d="M4 20L21 3"/><path d="M21 16v5h-5"/><path d="M15 15l6 6"/><path d="M4 4l5 5"/></svg>
            </button>
          </div>
        </div>
      </section>

      <!-- Suggested -->
      <section class="stream-mylist" aria-label="Suggested">
        <h2 class="stream-mylist-title">Suggested</h2>
        <div class="stream-mylist-scroller" id="stream-mylist">
          <noscript><p class="mylist-empty">Enable JavaScript to see the vlogs.</p></noscript>
        </div>
      </section>

      <!-- Vacations -->
      <section class="stream-row" aria-label="Vacations">
        <h2 class="stream-row-title">Vacations</h2>
        <div class="stream-row-scroller" id="stream-vacations"></div>
      </section>

      <!-- City Trips -->
      <section class="stream-row" aria-label="City Trips">
        <h2 class="stream-row-title">City Trips</h2>
        <div class="stream-row-scroller" id="stream-city-trips"></div>
      </section>

      <!-- Outings -->
      <section class="stream-row" aria-label="Outings">
        <h2 class="stream-row-title">Outings</h2>
        <div class="stream-row-scroller" id="stream-outings"></div>
      </section>

      <!-- Holidays -->
      <section class="stream-row" aria-label="Holidays">
        <h2 class="stream-row-title">Holidays</h2>
        <div class="stream-row-scroller" id="stream-holidays"></div>
      </section>

      <!-- Birthdays -->
      <section class="stream-row" aria-label="Birthdays">
        <h2 class="stream-row-title">Birthdays</h2>
        <div class="stream-row-scroller" id="stream-birthdays"></div>
      </section>

      <!-- Home -->
      <section class="stream-row" aria-label="Home">
        <h2 class="stream-row-title">Home</h2>
        <div class="stream-row-scroller" id="stream-home"></div>
      </section>

      <!-- Graduations -->
      <section class="stream-row" aria-label="Graduations">
        <h2 class="stream-row-title">Graduations</h2>
        <div class="stream-row-scroller" id="stream-graduations"></div>
      </section>

      <!-- Sport -->
      <section class="stream-row" aria-label="Sport">
        <h2 class="stream-row-title">Sport</h2>
        <div class="stream-row-scroller" id="stream-sport"></div>
      </section>

      <!-- Funerals -->
      <section class="stream-row" aria-label="Funerals">
        <h2 class="stream-row-title">Funerals</h2>
        <div class="stream-row-scroller" id="stream-funerals"></div>
      </section>

      <!-- Concerts -->
      <section class="stream-row" aria-label="Concerts">
        <h2 class="stream-row-title">Concerts</h2>
        <div class="stream-row-scroller" id="stream-concerts"></div>
      </section>

      <!-- Projects -->
      <section class="stream-row" aria-label="Projects">
        <h2 class="stream-row-title">Projects</h2>
        <div class="stream-row-scroller" id="stream-projects"></div>
      </section>
    </main>

    <!-- Search overlay -->
    <div id="search-overlay" class="search-overlay" aria-hidden="true">
      <div class="search-backdrop"></div>
      <div class="search-panel">
        <button type="button" class="btn-icon search-close" id="search-close-btn" aria-label="Close">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"/></svg>
        </button>
        <div class="search-header search-input-wrap">
          <svg class="search-input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>
          <input type="text" id="search-query" class="search-input" placeholder="Search by title..." autocomplete="off">
        </div>
        <div class="search-filters">
          <div class="search-filter-group">
            <label class="search-filter-label">Year</label>
            <div id="search-years" class="search-years"></div>
          </div>
          <div class="search-filter-group">
            <label class="search-filter-label">Duration (min)</label>
            <div class="search-duration">
              <div class="search-range-track" id="search-duration-track">
                <div class="search-range-fill" id="search-duration-fill"></div>
                <input type="range" id="search-duration-min" class="search-range" min="0" max="70" value="0" step="1" aria-label="Minimum duration">
                <input type="range" id="search-duration-max" class="search-range" min="0" max="70" value="70" step="1" aria-label="Maximum duration">
                <div class="search-range-overlay" id="search-duration-overlay" aria-hidden="true"></div>
              </div>
              <span id="search-duration-label" class="search-duration-label">0 – 70 min</span>
            </div>
          </div>
        </div>
        <div id="search-results" class="search-results"></div>
      </div>
    </div>

    <!-- YouTube player overlay -->
    <div id="player-overlay" class="player-overlay" aria-hidden="true">
      <div class="player-dialog" role="dialog" aria-modal="true" aria-labelledby="player-title">
        <button type="button" class="btn-icon player-close" id="player-close" aria-label="Close">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"/></svg>
        </button>
        <div class="player-aspect">
          <iframe id="player-frame" src="" title="DaphneVlogs player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
        <h2 id="player-title" class="player-title"></h2>
      </div>
    </div>
  </div>

  <script>
    if (window.location.protocol === 'file:') {
      document.body.insertAdjacentHTML('afterbegin', '<div style="position:fixed;top:0;left:0;right:0;z-index:100;background:#b91c1c;color:#fff;padding:0.75rem 1rem;text-align:center;font-size:0.9rem;">Open this site via a local server to see the vlogs: <code style="background:rgba(0,0,0,0.2);padding:0.2rem 0.4rem;border-radius:4px;">python3 -m http.server 8080</code> then go to <code style="background:rgba(0,0,0,0.2);padding:0.2rem 0.4rem;border-radius:4px;">http://localhost:8080</code></div>');
    }
  </script>
  <script type="module" src="main.js"></script>
</body>
</html>
